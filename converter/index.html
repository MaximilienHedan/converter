<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="value">
            <button id="btn-convert">
                <div class="original">Convert</div>
                <div class="letters">
                    <span>C</span>
                    <span>O</span>
                    <span>N</span>
                    <span>V</span>
                    <span>E</span>
                    <span>R</span>
                    <span>T</span>
                </div>
            </button>
        </header>
        <section id="content">
            <div class="unit">
                <h3>Length (Meter/Feet)</h3>
                <p id="length"></p>
            </div>
            <div class="unit">
                <h3>Volume (Liters/Gallons)</h3> 
                <p id="volume"></p>  
            </div>    
            <div class="unit">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass"></p>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
